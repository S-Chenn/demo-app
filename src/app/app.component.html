<!--The content below is only a placeholder and can be replaced.-->
<header class="header">
  <mat-toolbar class="toolbar">
    <span class="title" routerLink="/">
      {{ title }}!
    </span>
    <span class="spacer"></span>
    <button mat-button routerLink="/help">Help</button>
    <button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" mat-mini-fab class="avator" *ngIf="afUser$ | async as afUser"
      [style.background-image]="'url(' + afUser.photoURL +')'"></button>
    <button mat-button *ngIf="!(afUser$ | async)" (click)="login()">Sign in</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngIf="afUser$ | async" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign out</span>
      </button>
      <button mat-menu-item (click)="login()">
        <mat-icon>account_box</mat-icon>
        <span>Switch Account</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</header>
<router-outlet></router-outlet>
<footer class="footer">
  <small class="copyright">&copy; 2019 S-Chen</small>
</footer>
